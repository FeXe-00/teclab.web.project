<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../public/css/global.css" />
    <link rel="stylesheet" href="../css/products.css" />
  </head>
  <body>
    <div class="container">
      <label>
        <h2>Agregar producto</h2>
      </label>
      <section class="container__formulary">
        <figure class="container__formulary__figure">
          <img
            src="../../public/assets/img/icon.png"
            alt="Logo de la empresa"
            class="container__formulary__figure__logo"
            lazy="loading"
          />
        </figure>
        <form action="" class="container__formulary__form">
          <input
            class="container__formulary__form__input"
            type="text"
            name="name"
            placeholder="Nombre del producto"
          />
          <input
            class="container__formulary__form__input"
            type="text"
            name="description"
            placeholder="Descripción del producto"
          />
          <input
            class="container__formulary__form__input"
            type="text"
            name="brand"
            placeholder="Marca del producto"
          />
          <input
            class="container__formulary__form__input"
            type="number"
            name="price"
            placeholder="Precio del producto"
          />
          <select>
            <option>Seleccionar una opción</option>
            <option>a</option>
            <option>a</option>
            <option>a</option>
            <option>a</option>
            <option>a</option>
            <option>a</option>
          </select>
          <input
            class="container__formulary__form__input"
            type="number"
            name="stock"
            placeholder="Stock del producto"
          />
          <button type="submit" class="container__formulary__button">
            Enviar
          </button>
        </form>
      </section>
    </div>
  </body>
</html>
